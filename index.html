<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search "
                  placeholder="Type a city..."
                  class="form-control"
                  id="cityInput"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated at <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="cloudy" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |<a
                      href="#"
                      id="fahrenheit-link"
                    >
                      °F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">%</span></li>
                <li>Wind: <span id="wind"> </span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <span class="forecastDayElement" id="forecast-day1"></span>
              <br />

              <br />
              <img
                src=""
                alt="cloud"
                width="50"
                id="forecast-icon1"
                class="forecastIconElement"
              />
              <br />
              <span class="forecastTempElement" id="forecast-temp1"></span>
            </div>
            <div class="col-2">
              <span class="forecastDayElement" id="forecast-day2"></span>
              <br />

              <br />
              <img
                src=""
                alt="cloud"
                width="50"
                id="forecast-icon2"
                class="forecastIconElement"
              />
              <br />
              <span class="forecastTempElement" id="forecast-temp2"></span>
            </div>
            <div class="col-2">
              <span class="forecastDayElement" id="forecast-day3"></span>
              <br />

              <br />
              <img
                src=""
                alt="cloud"
                width="50"
                id="forecast-icon3"
                class="forecastIconElement"
              />
              <br />
              <span class="forecastTempElement" id="forecast-temp3"></span>
            </div>
            <div class="col-2">
              <span class="forecastDayElement" id="forecast-day4"></span>
              <br />

              <br />
              <img
                src=""
                alt="cloud"
                width="50"
                id="forecast-icon4"
                class="forecastIconElement"
              />
              <br />
              <span class="forecastTempElement" id="forecast-temp4"></span>
            </div>
            <div class="col-2">
              <span class="forecastDayElement" id="forecast-day5"></span>
              <br />

              <br />
              <img
                src=""
                alt="cloud"
                width="50"
                id="forecast-icon5"
                class="forecastIconElement"
              />
              <br />
              <span class="forecastTempElement" id="forecast-temp5"></span>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Yadanar-Hlaing-03/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          , by Olivia
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
